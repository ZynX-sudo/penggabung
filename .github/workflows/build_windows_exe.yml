name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python # Tambahkan ID untuk referensi path Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Konsisten dengan versi Anda

      - name: Get Python Scripts Path
        id: get-python-path # Dapatkan path Scripts Python
        run: |
          $pythonPath = "${{ steps.setup-python.outputs.python-path }}"
          $scriptsPath = Join-Path (Split-Path $pythonPath -Parent) "Scripts"
          echo "PYTHON_SCRIPTS_PATH=$scriptsPath" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8
          echo "Verifying Scripts Path: $scriptsPath"
          if (Test-Path $scriptsPath) {
              echo "Scripts directory exists."
              Get-ChildItem $scriptsPath
          } else {
              echo "Scripts directory DOES NOT exist at $scriptsPath."
              exit 1
          }
        shell: powershell

      - name: Install dependencies including PyInstaller
        # Gunakan Python yang spesifik dari setup-python
        run: |
          "${{ steps.setup-python.outputs.python-path }}" -m pip install --upgrade pip
          "${{ steps.setup-python.outputs.python-path }}" -m pip install -r requirements.txt
          "${{ steps.setup-python.outputs.python-path }}" -m pip install pyinstaller
          
          # Verifikasi instalasi PyInstaller dengan detail
          "${{ steps.setup-python.outputs.python-path }}" -m pip show pyinstaller
          # Coba panggil PyInstaller langsung dari Scripts folder
          & "${{ env.PYTHON_SCRIPTS_PATH }}\pyinstaller.exe" --version
          
        shell: powershell # Pastikan menggunakan PowerShell untuk ini

      - name: Build executable with PyInstaller
        # Panggil PyInstaller menggunakan jalur absolut atau melalui python -m
        run: |
          "${{ steps.setup-python.outputs.python-path }}" -m pyinstaller --noconsole --windowed --add-binary "PDFTK.exe;." --name "PDFMergeTool" penggabung.py
        shell: powershell # Pastikan menggunakan PowerShell untuk ini

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFMergeTool-Windows-Executables
          path: dist/PDFMergeTool/