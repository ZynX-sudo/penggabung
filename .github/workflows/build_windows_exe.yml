name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Pastikan versi ini konsisten

      - name: Verify Python and Pip Paths
        run: |
          Get-Command python
          Get-Command pip
          Get-ChildItem Env:Path
        shell: powershell

      - name: Install dependencies including PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install pyinstaller
          python -m pip show pyinstaller
          python -m pyinstaller --version

      - name: Build executable with PyInstaller
        # Hapus opsi '--onefile' di sini untuk membuat folder bundle
        run: |
          python -m pyinstaller --noconsole --windowed --add-binary "PDFTK.exe;." --name "PDFMergeTool" penggabung.py
          # Catatan: Ketika tidak menggunakan --onefile, PyInstaller akan membuat folder
          # dengan nama yang sama seperti --name (e.g., dist/PDFMergeTool/)
          # dan executable-nya akan ada di dalamnya (e.g., dist/PDFMergeTool/PDFMergeTool.exe)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFMergeTool-Windows-Executables
          # Path perlu diubah untuk mengupload folder hasil build
          path: dist/PDFMergeTool/ # Unggah seluruh folder yang dibuat oleh PyInstaller
          # Jika Anda ingin mengunggah seluruh folder dist, gunakan:
          # path: dist/
          # Namun, lebih baik spesifik ke folder aplikasi Anda