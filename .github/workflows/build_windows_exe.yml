name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python # Tambahkan ID untuk referensi path Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Konsisten dengan versi Anda

      - name: Get Python Scripts Path (using PowerShell)
        id: get-python-path # Dapatkan path Scripts Python
        run: |
          $pythonPath = "${{ steps.setup-python.outputs.python-path }}"
          $scriptsPath = Join-Path (Split-Path $pythonPath -Parent) "Scripts"
          echo "PYTHON_SCRIPTS_PATH=$scriptsPath" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8
          echo "Verifying Scripts Path: $scriptsPath"
          if (Test-Path $scriptsPath) {
              echo "Scripts directory exists."
              Get-ChildItem $scriptsPath
          } else {
              echo "Scripts directory DOES NOT exist at $scriptsPath."
              exit 1
          }
        shell: powershell # Pertahankan PowerShell di sini karena ini adalah PowerShell scripting

      - name: Install dependencies including PyInstaller (using CMD)
        # Ubah shell menjadi cmd untuk perintah pip/python yang lebih sederhana
        run: |
          "%PYTHON_PATH%" -m pip install --upgrade pip
          "%PYTHON_PATH%" -m pip install -r requirements.txt
          "%PYTHON_PATH%" -m pip install pyinstaller
          
          # Verifikasi instalasi PyInstaller dengan detail
          "%PYTHON_PATH%" -m pip show pyinstaller
          # Coba panggil PyInstaller langsung dari Scripts folder
          "%PYTHON_SCRIPTS_PATH%\pyinstaller.exe" --version
        env:
          PYTHON_PATH: ${{ steps.setup-python.outputs.python-path }} # Teruskan path Python sebagai ENV var
          PYTHON_SCRIPTS_PATH: ${{ env.PYTHON_SCRIPTS_PATH }} # Teruskan Scripts path sebagai ENV var
        shell: cmd # GANTI: Gunakan cmd.exe di sini!

      - name: Build executable with PyInstaller (using CMD)
        # Ubah shell menjadi cmd
        run: |
          "%PYTHON_PATH%" -m pyinstaller --noconsole --windowed --add-binary "PDFTK.exe;." --name "PDFMergeTool" penggabung.py
        env:
          PYTHON_PATH: ${{ steps.setup-python.outputs.python-path }} # Teruskan path Python sebagai ENV var
        shell: cmd # GANTI: Gunakan cmd.exe di sini!

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFMergeTool-Windows-Executables
          path: dist/PDFMergeTool/
