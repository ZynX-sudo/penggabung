name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Pastikan versi ini konsisten

      - name: Verify Python and Pip Paths
        run: |
          # Cetak lokasi python
          Get-Command python
          # Cetak lokasi pip
          Get-Command pip
          # Cetak isi PATH
          Get-ChildItem Env:Path

        shell: powershell # Gunakan PowerShell untuk perintah di atas

      - name: Install dependencies including PyInstaller
        run: |
          # Pastikan pip terupdate
          python -m pip install --upgrade pip
          # Instal semua dependensi dari requirements.txt
          pip install -r requirements.txt
          # Instal pyinstaller secara eksplisit dan VERIFIKASI instalasinya
          python -m pip install pyinstaller
          # Verifikasi bahwa pyinstaller sudah terinstal dan lokasinya
          python -m pip show pyinstaller
          # Coba jalankan versi pyinstaller
          python -m pyinstaller --version
        # Tambahkan shell powershell untuk konsistensi, atau biarkan default (cmd)
        # jika itu lebih cocok untuk runner Windows. Default biasanya berfungsi baik.
        # shell: powershell # Uncomment jika perlu

      - name: Build executable with PyInstaller
        # Pastikan PyInstaller dipanggil dengan `python -m`
        run: |
          python -m pyinstaller --noconsole --windowed --add-binary "PDFTK.exe;." --name "PDFMergeTool" penggabung.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFMergeTool-Windows-Executables
          path: dist/PDFMergeTool.exe